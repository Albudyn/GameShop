<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podsumowanie</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&family=Lato:wght@100;400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet"> 
</head>
<body >

    <nav id="navbar">
    </nav>
    <span id = "username"></span>
    <div class="zamowienie-container">
        <!-- Zamowione gry -->
        <div id="koszyk" class="koszyk-zamowienie"></div>
        
        <!-- Formularz zamowienia -->
        <form class="zamowienie-adres" method="POST">
            <div class="form-item">
                <label for="name">Imię</label>
                <input required placeholder="Wprowadź swoje imię" class="form-control" id="name" name="name"/>
            </div>
            <div class="form-item">
                <label for="surname">Nazwisko</label>
                <input required placeholder="Wprowadź swoje nazwisko" class="form-control" id="surname" name="surname"/>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input required placeholder="Wprowadź swój adres email" class="form-control" type="email" id="email" name="email"/>
            </div>
            <div class="form-item">
                <label for="street">Ulica</label>
                <input required placeholder="Wprowadź swoją ulicę" class="form-control" id="street" name="street"/>
            </div>
            <div class="form-item">
                <label for="city">Miasto</label>
                <input required placeholder="Wprowadź swoje miasto" class="form-control" id="city" name="city"/>
            </div>
            <div class="form-item">
                <label for="postcode">Kod pocztowy</label>
                <input required placeholder="00-000" class="form-control" id="postcode" name="postcode"/>
            </div>
            <div class="form-item">
                <label for="cardnumber">Numer karty</label>
                <input required placeholder="0000-0000-0000-0000-0000-0000" class="form-control" id="cardnumber" name="cardnumber"/>
            </div>
            <div class="form-item">
                <label for="carddate">Data ważności</label>
                <input required placeholder="MM/YY" class="form-control" id="carddate" name="carddate"/>
            </div>
            <div class="form-item">
                <label for="cvv">CVV</label>
                <input required placeholder="000" class="form-control" id="cvv" name="cvv"/>
            </div>
            <div class="form-item">
                <button type="submit" style="width: 100%" id="payButton">Zapłać <span id="totalPrice">0</span>$</button>
            </div>
        </form>
    </div>
    
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/common.js"></script>
    <script src="../static/order.js"></script>
</body>
</html>
